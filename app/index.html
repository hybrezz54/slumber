<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Slumber</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!-- Header container -->
        <div class="header">
            <!-- Title container -->
            <div class="nav left">
                <div class="title">
                    Slumber
                </div>
            </div>

            <!-- Button container -->
            <div class="nav right">
                <!-- Settings button -->
                <div class="settings">
                    Settings
                </div>

                <!-- Close button -->
                <div class="close">
                    Close
                </div>
            </div>
        </div>

        <!-- Main bootstrap container -->
        <div id="main" class="container-fluid">
            <p class="text-center">
                I'd like to go to sleep at:
            </p>

            <form class="time text-center">
                <input type="text" pattern="\d*" name="hour" min="1" max="12" maxlength="2" required>
                :
                <input type="text" pattern="\d*" name="minutes" min="0" max="59" minlength="2" maxlength="2" required>

                <div class="dropdown">
                    <button onclick="expandMeridien" class="dropdown">AM</button>
                    <div id="meridien" class="dropdown-content">
                    </div>
                </div>
            </form>
        </div>
    </body>

    <script src="js/index.js"></script>
</html>
