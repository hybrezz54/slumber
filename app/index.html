<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Slumber</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!-- Header container -->
        <div class="header">
            <!-- Title container -->
            <div class="nav left">
                <div class="title">
                    Slumber
                </div>
            </div>

            <!-- Button container -->
            <div class="nav right">
                <!-- Settings button -->
                <div class="settings">
                    Settings
                </div>

                <!-- Close button -->
                <div class="close">
                    Close
                </div>
            </div>
        </div>

        <!-- Main bootstrap container -->
        <div id="main" class="container-fluid">
            <p>
                I'd like to go to sleep at:
            </p>

            <div>
                <input type="number" name="hour" min="1" max="12" required>
                <input type="number" name="tens" min="0" max="5" required>
                <input type="number" name="minutes" min="0" max="9" required>
            </div>
        </div>
    </body>

    <script src="js/index.js"></script>
</html>
